{template 'common/header'}
<div id="js-module-shortcut" ng-controller="userModuleShortcutCtrl" ng-cloak>
	<div class="clearfix we7-margin-bottom">
		<a href="./index.php?c=module&a=shortcut&do=post&module_name={$module_name}" class="btn btn-primary pull-right">添加快捷入口</a>
	</div>
	<table class="table we7-table">
		<tr>
			<th>图标</th>
			<th>名称</th>
			<th>操作</th>
		</tr>
		<tr ng-repeat="item in lists" ng-if="lists">
			<td><img ng-src="{{ item.icon }}" class="module-img logo" alt=""></td>
			<td><span class="title" ng-bind="item.title"></span></td>
			<td>
				<div class="link-group">
					<a href="javascript:void(0);" ng-click="edit(item.id)">编辑</a>
					<a href="javascript:void(0);" ng-click="delete(item.id)">删除</a>
				</div>
			</td>
		</tr>
		<tr ng-if="!lists">
			<td colspan="3" class="text-center">暂无快捷入口</td>
		</tr>
	</table>
	<div class="text-right">{$pager}</div>
</div>
<script>
	angular.module('moduleApp').value('config', {
		'lists' : {php echo !empty($list['lists']) ? json_encode($list['lists']) : 'null'},
		'links' : {
			'post_url' : "{php echo url('module/shortcut/post', array('module_name' => $module_name))}",
			'delete_url' : "{php echo url('module/shortcut/delete', array('module_name' => $module_name))}",
		}
	});
	angular.bootstrap($('#js-module-shortcut'), ['moduleApp']);
</script>
{template 'common/footer'}
